<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> User Card Homework </title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Source+Sans+Pro&display=swap" rel="stylesheet">


</head>



<body>
<div class="userCard">
    <div class="userCard">
    </div>
    <div class="userCardInfo">
        <div class="userCardAvatar">
            <img src="https://image.freepik.com/free-photo/cropped-side-view-anonymous-businessman-working-laptop_1098-19264.jpg">
        </div>
        <div class="userCardAvatarBackground2">
            <div class="userCardAvatarBackground">
            </div>
        </div>
        <h1> Christina W. Turner </h1>
        <h2> Interaction designer </h2>
        <h3> Austin, Texas </h3>
        <hr>
        <h4> 2.5k+ followers </h4>

        <div class="userSubscribers1">
            <img src="https://image.freepik.com/free-photo/abstract-binary-code-background_1048-11343.jpg">
        </div>
        <div class="userSubscribers2">
            <img src="https://image.freepik.com/free-photo/programmer-working-computer-marble-stairs-street_1098-18746.jpg">
        </div>
        <div class="userSubscribers3">
            <img src="https://image.freepik.com/free-photo/portrait-cute-young-girl-smiling_23-2148464392.jpg">
        </div>
        <div class="userSubscribers4">
            <img src="//image.freepik.com/free-photo/students-standing-with-open-books-looking-camera_23-2148166405.jpg">
        </div>
    </div>
        <div class="iconContainer">
            <span class="verticalAlign">
                <img src="./icons/facebook.png" id="icon">
            </span>
            <span class="verticalAlign" id="icon1">
                <img src="./icons/twitter.png">
            </span>
            <span class="verticalAlign" id="icon2">
                <img src="./icons/youtube.png">
            </span>
            <span class="verticalAlign" id="icon3">
                <img src="./icons/instagram.png">
            </span>
            <span class="verticalAlign" id="icon4">
                <img src="./icons/pinterest.png">
            </span>


        </div>






</div>


</body>


</html>
